<!DOCTYPE HTML>
<html>
<head>
	<title>Sign Up</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
   <div class="main1">
    <header>
        <div class="header_elements">
            <div class="signup_caption">Sign Up Page</div>
            <div class="signup_text">Return to <a href="index.html">Main page</a></div>
        </div>  
    </header>
    <div class="container">
        <div class="text3">Please enter email and password</div>
        <form id="form_sign">
            <div class="form_input">
                <p><label for="user_email">Email</label></p>
                <p><input type="text" placeholder="Enter your email" name="email" id="user_email" required></p>
            </div>
            <div class="form_input">
                <p><label for="user_password">Password</label></p>
                <p><input type="password" placeholder="Enter password" name="password" id="user_password" required></p>
                
            </div>
            <div class="buttons">
                <button id="btn_sign_up">Submit</button>
                <button id="btn_clear">Clear</button>
            </div>
        </form>
        <div class="info">
            <div class="text4">
                <p>If you have account, <a href="login_page.html">Log In</a></p>
            </div>
        </div>

    </div>
   </div>
</body>
</html>
