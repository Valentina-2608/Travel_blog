<!DOCTYPE HTML>
<html>
<head>
	<title>Log In</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
   <div class="main1">
    <header>
        <div class="header_elements">
            <div class="login_caption">Log In Page</div>
            <div class="login_text">Return to <a href="index.html">Main page</a></div>
        </div>  
</header>
<div class="container">
    <div class="text3">Please enter email and password</div>
    <form id="form_login">
        <div class="form_input">
            <p><label for="user_email">Email</label></p>
            <p><input type="text" placeholder="Enter your email" name="email" id="user_email" required autocomplete="on"></p>
        </div>
        <div class="form_input">
            <p><label for="user_password">Password</label></p>
            <p><input type="password" placeholder="Enter password" name="password" id="user_password" required autocomplete="off"></p>
            
        </div>
        <div class="buttons">
            <button id="btn_log_in">Submit</button>
            <button id="btn_clear">Clear</button>
        </div>
    </form>
    <div class="info">
        <div class="text4">
            <p>If you don't have account, <a href="sign_up_page.html">Sign Up</a></p>
        </div>
    </div>
    <div class="login_image">
        <img src="img/1.png">
    </div>
</div>
   </div>  
   <script src="src/script2.js" type="module"></script>  
</body>
</html>
