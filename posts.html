<!DOCTYPE HTML>
<html>
<head>
	<title>Posts</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="posts_main">
        <header>
            <div class="header_elements">
                <div class="admin_greeting">Hello, admin</div>
                <button id="btn_log_out">Log Out</button>
            
            </div>  
        </header>
        <div class="container">
            <div class="text3">My posts</div>
            <form id="post_form">
                <div class="form_input">
                    <label>Title</label><br>
                    <input type="text" id="title" placeholder="Enter title"><br>
                </div>
              <div class="form_input">
                <label>Post</label><br>
                <textarea name="" id="post_content" cols="80" rows="10"></textarea>
              </div>
              <div class="post_buttons">
                <button id="post_btn">Post</button>
                <button id="clear_btn">Clear</button>
            </div>
            </form>
            </div>
            <div class="my_content">


            </div>

        </div>

    
    </div>
    <script src="src/script3.js" type="module"></script>  
</body>
</html>
